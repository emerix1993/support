
name: Python CI

on: push

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'
        flake8: '*'
        black: '*'
        isort: '*'
        django: '~=4.2'


    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
